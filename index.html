<!DOCTYPE html>
<html>
<head>
  <title>Thang Tay AI</title>
  <style>
    body { font-family: Arial; padding: 20px; background:#f4f4f4;}
    #chat { margin-bottom: 20px; }
    input { width: 70%; padding: 10px; }
    button { padding: 10px; }
    .msg { margin:5px 0; }
  </style>
</head>
<body>

<h2>ðŸ¤– Thang Tay AI</h2>

<div id="chat"></div>

<input type="text" id="message" placeholder="Nháº­p tin nháº¯n..." />
<button onclick="sendMessage()">Gá»­i</button>

<script>
async function sendMessage() {
  const message = document.getElementById("message").value;
  const chat = document.getElementById("chat");

  if (!message) return;

  chat.innerHTML += `<div class="msg"><b>Báº¡n:</b> ${message}</div>`;

  document.getElementById("message").value = "";

 const response = await fetch("/api/chat", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ message })
});

const data = await response.json();

chat.innerHTML += `<div class="msg"><b>AI:</b> ${data.reply}</div>`;

  
 
}
</script>

</body>
</html>
